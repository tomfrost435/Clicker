<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <!-- <link rel="icon" type="image/x-icon" href="/images/favicon.ico" /> -->
    <link rel="shortcut icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="popup" id="bakery-name-popup">
      Name your bakery<input type="text" id="bakery-name-input" />
    </div>

    <section id="canvas-left">
      <div class="clickable" id="bakery-name">Default's Bakery</div>
      <div id="cookie-info">
        <span id="cookie-amount">0</span>
        <span id="cookie-gain">per second: 0</span>
      </div>
      <img
        src="images/PerfectCookie.png"
        draggable="false"
        class="clickable"
        id="cookie-button"
      />
    </section>

    <section id="canvas-middle"></section>

    <section id="canvas-right">
      <div class="upgrade clickable title" id="cursor">
        Cursor
        <span id="cursor-cost">15</span>
        <span id="cursor-amount">0</span>
      </div>
      <div class="upgrade clickable title" id="grandma">
        Grandma
        <span id="grandma-cost">100</span>
        <span id="grandma-amount">0</span>
      </div>
      <div class="upgrade clickable title" id="farm">
        Farm
        <span id="farm-cost">1100</span>
        <span id="farm-amount">0</span>
      </div>
      <div class="upgrade clickable title" id="mine">
        Mine
        <span id="mine-cost">12000</span>
        <span id="mine-amount">0</span>
      </div>
      <div class="upgrade clickable title" id="factory">
        Factory
        <span id="factory-cost">130000</span>
        <span id="factory-amount">0</span>
      </div>
    </section>

    <script src="scripts/script.js"></script>
  </body>
</html>
